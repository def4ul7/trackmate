<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9F66">
    <meta name="description" content="TrackMate - Monitor your activities and productivity">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TrackMate">
    
    <title>Login - TrackMate</title>
    <link rel="stylesheet" href="assets/css/auth-style.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="brand-section">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="5" width="20" height="20" rx="4" fill="#FF9F66"/>
                        <rect x="30" y="5" width="20" height="20" rx="4" fill="#9CDDDD"/>
                        <rect x="5" y="30" width="20" height="20" rx="4" fill="#9CDDDD"/>
                        <rect x="30" y="30" width="20" height="20" rx="4" fill="#FF9F66"/>
                    </svg>
                </div>
                <h1>TrackMate</h1>
                <p class="tagline">Monitor Your Activities, Enhance Your Productivity</p>
                
                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">üìä</span>
                        <p>Track daily activities</p>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üéØ</span>
                        <p>Monitor productivity</p>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üí™</span>
                        <p>Health insights</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="auth-right">
            <div class="form-container">
                <div class="form-header">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to continue to TrackMate</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="alert" id="alertBox" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                    
                    <p class="form-footer">
                        Don't have an account? <a href="signup.html" class="link">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
    <script>
        // Initialize login functionality
        initLogin();
    </script>
</body>
</html>
