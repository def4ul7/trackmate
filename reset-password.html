<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9F66">
    <meta name="description" content="TrackMate - Reset your password">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TrackMate">
    
    <title>Reset Password - TrackMate</title>
    <link rel="stylesheet" href="assets/css/auth-style.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="brand-section">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="5" width="20" height="20" rx="4" fill="#FF9F66"/>
                        <rect x="30" y="5" width="20" height="20" rx="4" fill="#9CDDDD"/>
                        <rect x="5" y="30" width="20" height="20" rx="4" fill="#9CDDDD"/>
                        <rect x="30" y="30" width="20" height="20" rx="4" fill="#FF9F66"/>
                    </svg>
                </div>
                <h1>TrackMate</h1>
                <p class="tagline">Create a new secure password for your account</p>
                
                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">üîê</span>
                        <p>Secure encryption</p>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚úÖ</span>
                        <p>Password strength check</p>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üõ°Ô∏è</span>
                        <p>Account protection</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Reset Password Form -->
        <div class="auth-right">
            <div class="form-container">
                <div class="form-header">
                    <div class="icon-large">üîí</div>
                    <h2>Reset Password</h2>
                    <p>Enter your new password below</p>
                </div>
                
                <form id="resetPasswordForm" class="auth-form">
                    <div class="alert" id="alertBox" style="display: none;"></div>
                    
                    <input type="hidden" id="resetToken" name="token">
                    <input type="hidden" id="resetEmail" name="email">
                    
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter new password"
                                required
                                autocomplete="new-password"
                                minlength="8"
                            >
                            <button type="button" class="toggle-password" data-target="password">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                        <small class="input-hint">Minimum 8 characters</small>
                        
                        <!-- Password Strength Indicator -->
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirm_password" 
                                placeholder="Re-enter new password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" data-target="confirmPassword">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="resetBtn">
                        <span class="btn-text">Reset Password</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                    
                    <div class="form-footer-center">
                        <a href="login.html" class="back-link">
                            <span>‚Üê</span> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
    <script>
        // Initialize reset password functionality
        initResetPassword();
    </script>
</body>
</html>
